<app-header></app-header>
<div class="container">
<div class="shoppingCart">
    <div class="title">
<h2>Shopping Cart</h2>
</div>
<div *ngIf="cartItems.length===0; else cartTable" class="empty">
  Your cart is empty.
</div>
<ng-template #cartTable>
<div class="cartContainer">
<table mat-table [dataSource]="cartItems" class="mat-elevation-z8">

  <!-- Product Column -->
  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef> Product </th>
    <td mat-cell *matCellDef="let item"> 
        <div class="product-cell">
            <img [src]="item.product.image">
            <div class="product-details">
                <p class="product-title">{{item.product.title}}</p>
                <p class="">size:{{item.size}}</p>
               <p [style.color]="item.color">color</p>
                <a (click)="removeItem(item)" class="remove-link">remove</a>
            </div>
        </div>
    </td>
    <td mat-footer-cell *matFooterCellDef> Subtotal </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let item"> ${{item.product.price}} </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Total Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let item">
      ${{ item.product.price*item.quantity }}
    </td>
    <td mat-footer-cell *matFooterCellDef> {{ getTotalCost() | currency }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>

</div>
<div class="checkoutContainer mt-2">
  <a routerLink="/checkout">
    <app-button
      label="Checkout"
      appearance="primary">
    </app-button>
  </a>
</div>
</ng-template>

</div>

</div>
