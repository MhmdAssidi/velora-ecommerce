
<div class="header">
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">

      <!-- Brand on the left -->
      <a class="navbar-brand title" routerLink="/">Velora</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
        
        <div class="d-none d-lg-block mx-auto adminTitleCont">
          <h2 class="mb-0 adminTitle">Hello Admin!</h2>
        </div>

        <!-- Right side: search + logout -->
        <div class="d-flex align-items-center gap-3 ms-lg-auto flex-column flex-lg-row mt-2 mt-lg-0">
          
          <!-- Search Field -->
          <div class="input-group input-group-sm custom-search-group">
            <input type="text" class="form-control custom-search-input" placeholder="Search..." />
            <span class="input-group-text custom-search-icon">
              <i class="bi bi-search"></i>
            </span>
          </div>

          <!-- Logout Button -->
          <button class="btn btn-outline-danger btn-sm border-0" (click)="logout()">
            <i class="bi"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </nav>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-3" *ngFor="let stat of stats">
      <div class="card text-center shadow-sm mb-4">
        <div class="card-body">
          <div class="icon" [innerHTML]="stat.icon"></div>
          <p class="card-text fs-4 price">{{ stat.price }}</p>
          <div class="titleCard">
          <p class="card-text">{{ stat.title }}</p>
          <p class="card-text prcntg">{{ stat.prcntg }}<i class="bi bi-arrow-up"></i></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="pieChartContainer">
<chart [chart]="piechart" class="chart"></chart>
<chart [chart]="barGraph" class="chart"></chart>

</div>


<div class="graph-container">
<chart [chart]="chart" class="chart"></chart>
<ag-grid-angular
  style="width: 100%; height: 500px;"
  class="ag-theme-alpine"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [pagination]="true"
  [paginationPageSize]="7"
  (cellClicked)="onCellClicked($event)">
</ag-grid-angular>
</div>
