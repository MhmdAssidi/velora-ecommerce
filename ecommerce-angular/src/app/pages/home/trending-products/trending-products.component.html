<div class="trendingProductsContainer" id="new-arrivals">
  <h2>Trending Products</h2>
<div class="productCardContainer">
<app-product-card
*ngFor="let product of products"

  [desc]="product.description"
  [price]="product.price">
</app-product-card>
</div>
</div>
