
<div class="container">
<div class="imgContainer">
  <img src="images/allan-lainez-n7hd4Lo3Lt8-unsplash.jpg" alt="Sign Up Banner" />
</div>

<div class="formContainer">

  <div>
<h1>Velora</h1>
<h2>Sign In To Velora</h2>
</div>

<div class="form">
<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">

  <div class="formBtns">
  <app-button
  label="Sign In with Google"
  appearance="secondary"
    imgIcon="images/image 939.png"

>
</app-button>

<app-button
   label="Sign In with Email"
  appearance="secondary"
    imgIcon="images/image 940.png">
</app-button>
</div>

<div class="formInputs">
<span class="or">- OR -</span>

<div class="formInputsEachRow">
  <mat-form-field appearance="outline" class="wide-field">
    <mat-label>Email address</mat-label>
    <input matInput formControlName="email" />
    <mat-error *ngIf="signInForm.get('email')?.hasError('email')" class="alert">
    Please enter a valid email address
  </mat-error>
  </mat-form-field>
</div>

<div class="formInputsEachRow">
  <mat-form-field appearance="outline" class="wide-field">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" />
    <mat-error *ngIf="signInForm.get('password')?.hasError('required')" class="alert">
                Password is required
              </mat-error>
  </mat-form-field>
  </div>
</div>

<div class="submitBtnCont">
<div class="submitBtn">
 <app-button
  label="Sign In"
  appearance="primary"
  type="submit"
  customClass="signup-button">
</app-button>
</div>

<div class="submitBtn">
 <app-button
  label="Register Now"
  appearance="primary"
  type="submit"
  customClass="signup-button">
</app-button>
</div>
</div>
</form>
<div style="margin-top: 10px;color: #5B86E5; font-weight: 600;" class="forgot">
  Forgot Password?
</div>
</div>


<div>
  <p>Velora Terms & Conditions</p>
</div>
</div>
</div>
