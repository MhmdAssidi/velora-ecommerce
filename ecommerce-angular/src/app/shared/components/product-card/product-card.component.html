<a [routerLink]="['/product', productId]" style="cursor: pointer;">
<mat-card class="deal-card">
  <div class="img-container">
  <img mat-card-image [src]="image" [alt]="title" />
  </div>
  <mat-card-content>
    <h2>{{ title }}</h2>
    <p>{{ desc }}</p>
  </mat-card-content>
  <mat-card-actions>
    <p class="price">${{ price }}</p>

    <!-- <app-button
    label="Add to Cart"
  appearance="primary"
    ></app-button> -->
  </mat-card-actions>
</mat-card>
</a>
